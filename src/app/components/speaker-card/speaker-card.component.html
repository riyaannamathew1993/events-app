<mat-card class="card">
    <mat-card-header>
      <img
        mat-card-avatar
        class="header-image"
        src="{{ speaker?.picture?.large }}" alt="speaker-image"
      />
      <mat-card-title>{{speaker?.name?.title}}. {{ speaker?.name?.first }} {{speaker?.name?.last}}</mat-card-title>
      <mat-card-subtitle>{{ speaker?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
        <div class="row">
            <span class="col-4">Cell</span>
            <span class="col-8">{{speaker?.cell}}</span>
            <div class="w-100"></div>
            <span class="col-4">Phone</span>
            <span class="col-8">{{speaker?.phone}}</span>
            <div class="w-100"></div>
            <span class="col-4">State</span>
            <span class="col-8">{{speaker?.location?.state}}</span>
            <div class="w-100"></div>
            <span class="col-4">Country</span>
            <span class="col-8">{{speaker?.location?.country}}</span>
        </div>
        <div class="row justify-content-end">
            <button class="view" mat-raised-button
            color="primary" (click)="viewSpeaker(speaker?.email)">View</button>
        </div>
    </mat-card-content>
  </mat-card>
